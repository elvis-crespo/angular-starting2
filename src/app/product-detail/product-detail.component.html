<ng-content *ngIf="!loading">
  <h1>Name: {{ product?.name }}</h1>
  <h1 [ngStyle]="{'color': colour}">Price: {{ product?.price | currency }}</h1>
  @if(product?.description) {
  <h1>Description: {{ product?.description }}</h1>
  }
</ng-content>
