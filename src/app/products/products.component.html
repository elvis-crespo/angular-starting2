<div class="container">
  <h1>Products list</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      @for (product of productsList; track product.id) {
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.title }}</td>
          <td [ngClass]="{'red-colour': product.price > 5}">{{ product.price | currency }}</td>
          <!-- <td>{{ product.description || 'No description available' }}</td> -->
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">Details</button>
        </tr>
      }
    </tbody>
  </table>
</div>
